<!-- src/pages/company/company.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Companies – SISTEMI_VIPIZZA</title>

  <!-- Bootstrap 5 & FontAwesome -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Toastr & SweetAlert2 CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"
  />

  <!-- Tus estilos -->
  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="../../styles/main.css" />
</head>
<body data-page="company">
  <!-- Navbar fijo -->
  <div id="navbar-container"></div>
  <script>
    fetch('../../components/navbar.html')
      .then(r => r.text())
      .then(html => (document.getElementById('navbar-container').innerHTML = html))
      .catch(console.error);
  </script>

  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h2 m-0">Companies</h1>
      <button id="addBtn" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Add Company
      </button>
    </div>
    <section id="cardContainer" class="row g-4">
      <!-- Aquí se inyectan las tarjetas -->
    </section>
  </main>

  <!-- Dependencias JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Lógica modular -->
  <script type="module" defer src="./company.js"></script>
</body>
</html>
